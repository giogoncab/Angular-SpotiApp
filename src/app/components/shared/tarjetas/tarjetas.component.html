<div class="card-columns m-5 animated fadeIn">


    <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
        <img class="card-img-top img-fluid" [src]="item.images | noImage" alt="Card image cap">
        <div class="card-body card-img-top">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">
                  {{ artista.name }}
              </span>
            </p>
        </div>
    </div>

</div>
